<body>
    <main>
        <section class="smtop justify-content-center pt-2" style = "background-color: var(--bs-primary-200);">
            <div class="d-flex flex-column  align-items-center">
                <p class="reg25 text-white">توربوکار</p>
                <p class="fs-5 fw-regular text-white">سامانه آنلاین خرید و فروش خودرو</p>
                <hr class="bg-white col-12 hrSide">
            </div>
        </section>
        <section class="loginPart d-flex flex-column col-lg-8 col-md-8 col-xxl-8 col-xl-8 col-sm-8 align-items-center yMargin"> 
            <div class="pb-5">
                <p style="color: var(--bs-primary-200);" class="loginTiter">لطفا برای ورود شماره تلفن همراه خود را وارد کنید</p>
                <hr style="background-color: var(--bs-primary-200)">
            </div>
            <div class="col-8 phonenumForm">
                <p class="text-end my-2 fw-medium fw-medium" style="font-size: 1.125rem;">شماره تماس</p>
                <form class="d-flex flex-column align-items-center">
                    <input id="phone" name="phone" type="tel" class = "border-1 bg-transparent col-12  formsStyle" style = "border-color: var(--bs-primary-200); ">
                    <button type="submit" id="phoneNumInptbtn" class = "border-0 my-4 align-items-center formsStyle" style="background-color: var(--bs-secondary-100);">وارد شوید</button>
                </form>
            </div>
            <div class="col-8 codeInterForm d-none">
                <p class="text-end my-2 me-lg-5 pe-lg-5" style="font-size: 1.125rem;">لطفا شماره تلفن ارسالی به شماره 0912 435 2323 را وارد کنید</p>
                <p class="text-end my-2 me-lg-5 pe-lg-5 fw-bold fs-5" style="color: var(--bs-primary-200);" >ویرایش شماره</p>
                <form class="d-flex flex-column align-items-center">
                    <input type="number" id = "sendedCode" class="border-1 bg-transparent col-12  formsStyle " style = "border-color: var(--bs-primary-200); " placeholder="- - - - -">
                    <button type="submit" id="phoneNumInptbtn" class = "border-0 my-4 align-items-center formsStyle" style="background-color: var(--bs-secondary-100);">ثبت کد</button>
                </form>

            </div>

        </section>
