<!DOCTYPE html>

<body>
    <main>
        <section class="smtop justify-content-center pt-2" style = "background-color: var(--bs-primary-200);">
            <div class="d-flex flex-column  align-items-center">
                <p class="reg25 text-white">توربوکار</p>
                <p class="fs-5 fw-regular text-white">سامانه آنلاین خرید و فروش خودرو</p>
                <hr class="bg-white col-12 hrSide">
            </div>
        </section>
        <section class="d-flex flex-column sidebar col-lg-4 col-md-4" style = "background-color: var(--bs-primary-200);">
            <div class="d-flex flex-column  align-items-center">
                <p class="reg25 text-white">توربوکار</p>
                <p class="fs-5 fw-regular text-white">سامانه آنلاین خرید و فروش خودرو</p>
                <hr class="bg-white col-12 hrSide">
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <img src="./img/svg/sideCarphoto.svg" alt="sideCarphoto" class="sideCarphoto" >
            </div>
        </section>
        <section class="loginPart d-flex flex-column col-lg-8 col-md-8 col-xxl-8 col-xl-8 col-sm-8 align-items-center yMargin"> 
            <div class="pb-5 loginTitrPart">
                <p style="color: var(--bs-primary-200);" class="loginTitr">لطفا برای ورود شماره تلفن همراه خود را وارد کنید</p>
                <hr style="background-color: var(--bs-primary-200)">
            </div>
            <div class="col-8 phonenumForm">
                <!--fix this field to be align with forms in any screen size-->
                <p class="my-2 fw-medium fw-medium" style="font-size: 1.125rem;">شماره تماس</p>
                <form class="d-flex flex-column align-items-center">
                    <input id="phone" type="tel" class = "phone border-1 bg-transparent col-12  formsStyle text-start" style = "border-color: var(--bs-primary-200);" placeholder="09123456789">
                    <div class="phNResponseMsg">
                        <!--after user enterd phone number a msg will be visible here to know if its correct or not-->
                    </div>
                    <button type="submit"  class = "phoneNumInptbtn border-0 my-4 align-items-center formsStyle" style="background-color: var(--bs-secondary-100);">وارد شوید</button>
                </form>
            </div>

        </section>
